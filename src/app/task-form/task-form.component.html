<form class="card-body shadow p-3 mb-5 bg-body rounded" action="">
    <input
      placeholder="Enter tasks"
      class="form-control"
      type="text"
      name="newTask"
      id="newTask"
      [(ngModel)]="newTitle"
    />
    <button
      class="btn btn-outline-primary my-3"
      type="submit"
      (click)="createItem.emit(newTitle); newTitle = ''"
    >
      Add Task
    </button>
  </form>
