<form (submit)="handleSubmit()" [formGroup]="myForm" class="shadow p-3 mb-5 bg-body rounded">
    <div class="form-group">
      <label for="exampleInputEmail1">Email</label>
      <input
        type="email"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        [formControl]="myForm.controls.email"
  
      />
      <span
        *ngIf="
          !myForm.controls.email.valid && myForm.controls.email.touched
        "
      >
        <small style="color: red">Это поле обязательно для заполнения</small>
      </span>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input
        type="password"
        class="form-control"
        id="exampleInputPassword1"
        [formControl]="myForm.controls.password"
      />
      <span
        *ngIf="
          !myForm.controls.password.valid && myForm.controls.password.touched
        "
      >
        <small style="color: red">Это поле обязательно для заполнения</small>
      </span>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">FIO</label>
      <input
        type="text"
        class="form-control"
        id="exampleInputPassword1"
        [formControl]="myForm.controls.fio"
      />
      <span
        *ngIf="
          !myForm.controls.fio.valid && myForm.controls.fio.touched
        "
      >
        <small style="color: red">Это поле обязательно для заполнения</small>
      </span>
    </div>
    <!-- <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1" />
      <label class="form-check-label" for="exampleCheck1">Log out</label>
    </div> -->
  
    <button type="submit" class="btn btn-secondary" [disabled]="!myForm.valid">
      SIGN UP
    </button>
  </form>
