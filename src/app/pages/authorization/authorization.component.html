<form [formGroup]="myForm" class="shadow p-3 mb-5 bg-body rounded">
  <div class="form-group">
    <label for="exampleInputEmail1">Username</label>
    <input
      type="text"
      class="form-control"
      id="exampleInputEmail1"
      aria-describedby="emailHelp"
      formControlName="username"

    />
    <span
      *ngIf="
        !myForm.controls.username.valid && myForm.controls.username.touched
      "
    >
      <small style="color: red">Это поле обязательно для заполнения</small>
    </span>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input
      type="password"
      class="form-control"
      id="exampleInputPassword1"
      formControlName="password"
    />
    <span
      *ngIf="
        !myForm.controls.password.valid && myForm.controls.password.touched
      "
    >
      <small style="color: red">Это поле обязательно для заполнения</small>
    </span>
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1" />
    <label class="form-check-label" for="exampleCheck1">Log out</label>
  </div>

  <button (click)="handleSubmit()" type="submit" class="btn btn-secondary" [disabled]="!myForm.valid">
    LOG IN
  </button>
</form>
